<h2 mat-dialog-title>{{ tituloForm }}</h2>
<mat-dialog-content>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Ingrese la descripcion"
        type="text"
        name="descripcion"
        [(ngModel)]="descripcion"
      />
    </mat-form-field>
  </div>

  <button
    type="button"
    mat-raised-button
    color="primary"
    style="float: right"
    (click)="addItem()"
  >
    <span>Grabar</span>
  </button>
  <button
    type="button"
    mat-raised-button
    color="warn"
    style="float: left"
    (click)="cerrar()"
  >
    <span>Cancelar</span>
  </button>
</mat-dialog-content>
