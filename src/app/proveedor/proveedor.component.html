<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/home">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Filtro de Proveedor</span>
  <span class="spacerNavBar"></span>
</mat-toolbar>

<mat-card>
  <mat-card-header> </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <mat-form-field>
        <input
          matInput
          (keyup)="getDataFilter($event.target.value)"
          placeholder="Buscar..."
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions style="text-align: right">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="dialogGM()"
    >
      <mat-icon>add</mat-icon>
      <span>Grabar</span>
    </button>
  </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreComercial">
      <th mat-header-cell *matHeaderCellDef>Comercial</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreComercial }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef>NIT</th>
      <td mat-cell *matCellDef="let element">{{ element.nit }}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>MAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          mat-icon-button
          color="primary"
          (click)="dialogGM(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          type="button"
          mat-icon-button
          color="warn"
          (click)="eliminar(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    [pageSize]="5"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</div>
